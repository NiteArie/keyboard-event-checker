<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Event Checker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <section class="container__title">
            <h1 class="container__title__content">Press any key to get keyboard event...</h1>
        </section>
        <section class="container__output hidden">
            <h2 class="container__output__char-code"></h2>
            <section class="container__output__desc">
                <section class="container__output__desc__key">
                    <h3>event.key</h3>
                    <p class="container__output__desc__key__content"></p>
                </section>
                <section class="container__output__desc__code">
                    <h3>event.code</h3>
                    <p class="container__output__desc__code__content"></p>
                </section>
            </section>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
